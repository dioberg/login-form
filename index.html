<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles.css">
  <title>login dos </title>
</head>
<body>
  <main>
    <section>
      <img src="./src/images/ilustration.svg" alt="">
    </section>
    <section class="right">
      <form action="#">
        <fieldset>
          <header>
            <span>Bem-vindo de volta</span>
            <legend>
              <h1>Faça login na sua conta</h1>
            </legend>
          </header>
          <div class="fields-input">
            <div>
              <label for="email">E-mail</label>
              <input id="email" type="email" placeholder="Digite seu e-mail" required />
            </div>

            <div>
              <label for="password">Senha</label>
              <input id="password" type="password" placeholder="Digite sua senha" required />
            </div>
          </div>

          <div class="fields-remember">
            <div>
              <input type="radio" name="remember" id="remember" />
              <label for="remember">Lembre de mim</label>
            </div>

            <a href="#" target="_blank">Esqueceu sua senha?</a>
          </div>

          <div class="fields-button">
            <button>
              Entrar na conta
            </button>
            <button>
              <img src="./src/images/google-logo.svg" alt="logo google" />
              Ou faça login com o Google 
            </button>
          </div>

          <footer>
            <p>Não tem uma conta? <a href="#" target="_blank">Cadastre-se</a></p>
          </footer>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
